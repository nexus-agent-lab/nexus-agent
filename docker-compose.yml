  nexus-app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # network_mode: service:ts-nexus # Disabled Tailscale
    ports:
      - "8000:8000" # Expose directly for local dev
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./mcp_server_config.json:/app/mcp_server_config.json
      - ./servers:/app/servers
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://nexus:nexus_password@postgres:5432/nexus_db
      
      # LLM Configuration (Local Ollama by default, cloud fallback available)
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:14b}
      
      # Embedding Configuration (Local by default)
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-ollama}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-http://host.docker.internal:11434/v1}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-m3:latest}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1024}
      
      # Voice Configuration
      - STT_BASE_URL=${STT_BASE_URL:-http://host.docker.internal:9191/v1}
      - STT_API_KEY=${STT_API_KEY:-sk-local-test}
      
      # Integrations
      - HOMEASSISTANT_URL=${HOMEASSISTANT_URL}
      - HOMEASSISTANT_TOKEN=${HOMEASSISTANT_TOKEN}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USERS=${TELEGRAM_ALLOWED_USERS}
      - TELEGRAM_PROXY_URL=${TELEGRAM_PROXY_URL}
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
    depends_on:
      - redis
      - postgres

  dashboard:
    build: .
    command: streamlit run dashboard/Main.py --server.port 8501 --server.address 0.0.0.0
    # network_mode: service:ts-nexus # Disabled Tailscale
    ports:
      - "8501:8501" # Expose directly
    volumes:
      - .:/app
    environment:
      - API_URL=http://nexus-app:8000 # Changed from localhost because networks are decoupled
      - DATABASE_URL=postgresql+asyncpg://nexus:nexus_password@postgres:5432/nexus_db
      
      # LLM Configuration (For Skill Generation & Local Tools)
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:14b}
    depends_on:
      - nexus-app
      - postgres

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_password
      - POSTGRES_DB=nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mcp-homeassistant:
    build: 
      context: https://github.com/voska/hass-mcp.git
    image: nexus-mcp-ha
    ports:
      - "8080:8080"
    entrypoint: python
    command: -c "from app.server import mcp; import uvicorn; mcp.settings.transport_security = None; uvicorn.run(mcp.sse_app(), host='0.0.0.0', port=8080)"
    environment:
      - HA_URL=${HOMEASSISTANT_URL}
      - HA_TOKEN=${HOMEASSISTANT_TOKEN}
      - FASTMCP_TRANSPORT_SECURITY__ENABLE_DNS_REBINDING_PROTECTION=false
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - API_URL=http://nexus-app:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - nexus-app


  lark-mcp:
    image: node:20-slim
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - LARK_APP_ID=${FEISHU_APP_ID}
      - LARK_APP_SECRET=${FEISHU_APP_SECRET}
    command: >
      npx -y @larksuiteoapi/lark-mcp mcp 
      -a ${FEISHU_APP_ID} 
      -s ${FEISHU_APP_SECRET} 
      -m streamable 
      --host 0.0.0.0 
      -p 3000
    restart: unless-stopped

networks:
  default:
    name: nexus-network

volumes:
  postgres_data:
  ts_state:
